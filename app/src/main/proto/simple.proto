syntax = "proto3";

option go_package = "github.com/tuxcanfly/loggy/simple;simple";

option java_multiple_files = true;
option java_package = "com.xyz.simple";
option java_outer_classname = "SimpleProto";

package simple;

service SimpleService {
  rpc SimpleRPC (stream SimpleData) returns (stream SimpleData) {}
}

message SimpleData {
  string msg = 1;
}
